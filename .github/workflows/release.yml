name: Official Release
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release:
    name: Build & Public Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Code Analysis (Detekt)
        run: ./gradlew detekt --no-daemon

      - name: Build Release APK
        run: ./gradlew assembleRelease -Pinclude-telemetry=false -Penable-updater=false --no-daemon

      - name: Rename APK
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION//\//-}
          cd app/build/outputs/apk/release/
          for f in *.apk; do
            mv "$f" "AniZen-Mod-Release-$VERSION-$f"
          done

      - name: Get Version
        id: get_version
        run: |
          V_NAME=$(grep 'versionName = "' app/build.gradle.kts | cut -d'"' -f2)
          echo "version=$V_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}-b${{ github.run_number }}
          name: Official Release v${{ steps.get_version.outputs.version }}
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
          body: |
            ## ðŸš€ AniZen Mod - Official Public Release
            
            This is an optimized, multi-threaded release build.
            
            ### âœ¨ Features
            - **2x Speed Toggle**: Long-press in player.
            - **Fast Downloader**: Multi-threaded chunks (1DM+ Style).
            - **Tactile UX**: Haptic feedback on tabs and settings.
            - **Performance**: Full R8 optimization enabled.
            
            **ðŸ“¥ Download:** Choose the `arm64-v8a` version for your phone.
