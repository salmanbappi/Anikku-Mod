name: Official Release
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release:
    name: Build & Public Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Code Analysis (Detekt)
        run: ./gradlew detekt --no-daemon

      - name: Bump Version
        run: ./scripts/bump_version.sh

      - name: Commit and Push Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add app/build.gradle.kts
          git commit -m "chore: bump version to ${{ env.NEW_VN }}"
          git push origin master

      - name: Build Release APK
        run: ./gradlew assembleRelease -Pinclude-telemetry=false -Penable-updater=false --no-daemon

      - name: Rename APK
        run: |
          VERSION="${{ env.NEW_VN }}"
          cd app/build/outputs/apk/release/
          for f in *.apk; do
            mv "$f" "AniZen-v$VERSION-$f"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VN }}
          name: AniZen Release v${{ env.NEW_VN }}
          files: app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸš€ AniZen v${{ env.NEW_VN }}
            
            **ðŸ“¥ Download:** Choose the `arm64-v8a` version for your phone.
