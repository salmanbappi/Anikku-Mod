name: Dev Build
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-debug:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

            - name: Build Preview APK

              run: ./gradlew assemblePreview -Pinclude-telemetry=false -Penable-updater=false --no-daemon

      

            - name: Rename APK

              run: |

                VERSION="${{ github.ref_name }}"

                VERSION=${VERSION//\//-}

                # Move to the preview folder and rename each file individually to avoid overwriting

                cd app/build/outputs/apk/preview/

                for f in *.apk; do

                  mv "$f" "Anikku-Mod-$VERSION-$f"

                done

      

            - name: Get Version

              id: get_version

              run: |

                V_NAME=$(grep 'versionName = "' app/build.gradle.kts | cut -d'"' -f2)

                echo "version=$V_NAME" >> $GITHUB_OUTPUT

      

            - name: Upload Artifact

              uses: actions/upload-artifact@v4

              with:

                name: Anikku-Mod-${{ github.ref_name }}

                path: app/build/outputs/apk/preview/*.apk

                retention-days: 5

      

            - name: Create Release

              uses: softprops/action-gh-release@v1

              with:

                tag_name: v${{ steps.get_version.outputs.version }}-b${{ github.run_number }}

                name: Release v${{ steps.get_version.outputs.version }} (Build ${{ github.run_number }})

                files: app/build/outputs/apk/preview/*.apk

                draft: false

                prerelease: false

                body: |

                  ### ðŸš€ Optimized Preview Build

                  - Branch: `${{ github.ref_name }}`

                  - Commit: `${{ github.sha }}`

                  - Performance: **Optimized (R8 Enabled)**

      
