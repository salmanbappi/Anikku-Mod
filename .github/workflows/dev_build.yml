name: Dev Build
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-debug:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        run: ./gradlew assembleDebug -Pinclude-telemetry=false -Penable-updater=false --no-daemon

      - name: Rename APK
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION//\//-}
          # Find any apk in the debug folder and rename it
          find app/build/outputs/apk/debug/ -name "*.apk" -exec mv {} app/build/outputs/apk/debug/Anikku-Mod-$VERSION.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Anikku-Mod-${{ github.ref_name }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 5

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: false
