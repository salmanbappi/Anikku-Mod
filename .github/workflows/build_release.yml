name: Release Builder

on:
  workflow_dispatch:
  push:
    tags:
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-app:
    name: Build release app
    runs-on: 'ubuntu-24.04'
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build app
        run: ./gradlew assembleRelease -Pinclude-telemetry -Penable-updater

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AniZen-APKs
          path: "app/build/outputs/apk/release/*.apk"
          retention-days: 1

  release-app:
    runs-on: 'ubuntu-24.04'
    needs: build-app
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: AniZen-APKs
          path: artifacts

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: artifacts
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: '35.0.1'

      - name: Rename APKs
        run: |
          mv artifacts/app-universal-release-unsigned-signed.apk AniZen-Universal.apk
          mv artifacts/app-arm64-v8a-release-unsigned-signed.apk AniZen-arm64-v8a.apk
          mv artifacts/app-armeabi-v7a-release-unsigned-signed.apk AniZen-armeabi-v7a.apk
          mv artifacts/app-x86-release-unsigned-signed.apk AniZen-x86.apk
          mv artifacts/app-x86_64-release-unsigned-signed.apk AniZen-x86_64.apk

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v0.1.7-MOD"
          name: "AniZen v0.1.7-MOD (Pro Restore)"
          body: |
            ### AniZen Pro Restoration Release
            
            This release restores the complete "Pro" feature set while preserving custom optimizations.
            
            #### Features restored:
            - **Navigation**: Centered History, Feed & Migrate tabs.
            - **Detail Screen**: Recommendations, Merge, Edit Info, Cast actions.
            - **Performance**: Parallel Downloader (30-thread), SQL indexing, R8 Shrinking.
            - **Security**: Database Encryption (SQLCipher), Download protection.
            - **Modernization**: Dynamic themes, Panorama grid, Smooth scrolling.
            
            Build triggered by GitHub Actions.
          files: |
            AniZen-Universal.apk
            AniZen-arm64-v8a.apk
            AniZen-armeabi-v7a.apk
            AniZen-x86.apk
            AniZen-x86_64.apk
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}